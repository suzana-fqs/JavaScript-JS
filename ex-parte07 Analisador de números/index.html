<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de números</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>

        <h1>Analisador de números</h1>

        <div>
            <p>Número entre 1 e 100:</p>
            <input type="number" name="fnum" id="fnum">
            <input type="button" value="Add" class="botao" onclick="add()">
            <p> Os números escolhidos apareceram abaixo.</p>
            <select name="lista" id="lsel" size="15"></select>
            <input type="button" value="Finalizar" class="botao">
        </div>
        <div id="res"></div>

    </section>

    <script src="script.js"> </script>
    
</body>
</html>
